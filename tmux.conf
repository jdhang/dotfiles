# improve colors
set -g default-terminal screen-256color

# neovim faster escape time
set-option -sg escape-time 10

# enable mouse use
set-option -g mouse on

# prevent rename of windows
set-option -g allow-rename off

# Copy-paste integration
set-option -g default-command "reattach-to-user-namespace -l zsh"
# set-option -g default-command "reattach-to-user-namespace -l bash"

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Setup 'v' to begin selection as in Vim
bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'y' send -X copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
# unbind -t -Tcopy-mode-vi 'Enter'
# bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Bind ']' to use pbpaste
bind ] run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

# act like GNU screen
unbind C-b
set -g prefix C-a

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set-window-option -g pane-base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# soften status bar color from harsh green to light gray
# set -g status-bg '#666666'

# status bar
set -g status-interval 15
set -g status-bg '#000000'
set -g status-fg white
set-window-option -g window-status-current-bg yellow
set-window-option -g window-status-current-fg '#000000'

# remove administrative debris (session name, hostname, time) in status bar
# set -g status-left ''
# set -g status-right ''
set -g status-right '#[fg=yellow]%a %Y-%m-%d %H:%M#[default] '

# split window horizontally with bottom being 25%
unbind ^T
bind ^T split-window -p 25

#  horizontal and vertical splits
unbind |
bind | split-window -h
unbind -
bind - split-window

# tile all windows
unbind =
bind = select-layout tiled

# cycle through panes
# unbind ^A
# bind ^A select-pane -t :.+

# unbind Right
bind ^L resize-pane -R 8
# unbind Left
bind ^H resize-pane -L 8
# unbind Up
bind ^K resize-pane -U 4
# unbind Down
bind ^J resize-pane -D 4

# unbind h
# bind h select-pane -L
# unbind j
# bind j select-pane -D
# unbind k
# bind k select-pane -U
# unbind l
# bind l select-pane -R

# increase scrollback lines
set -g history-limit 10000

# switch to last pane
bind-key C-a last-pane

# tmux-battery
run-shell ~/.tmux/plugins/tmux-battery/battery.tmux

